<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>

      <button type="submit">Reset Password</button>
    </form>
  </div>

  <script src="/scripts/reset-password.js"></script>
</body>
