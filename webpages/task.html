<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <!-- Meta tags, stylesheets, and scripts -->
</head>
<body>
    <div class="container">
        <h1>Task Details</h1>
        <hr>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" id="taskTitle">Task Title</h5>
                <p class="card-text" id="taskDescription">Task Description</p>
                <button class="btn btn-primary" id="editTaskBtn" data-toggle="modal" data-target="#editTaskModal">Edit Task</button>
                <button class="btn btn-danger" id="deleteTaskBtn">Delete Task</button>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" role="dialog" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <!-- Modal content -->
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/task.js"></script>
</body>
</html>
